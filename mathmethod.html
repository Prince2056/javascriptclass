<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math method</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
        //square root
        document.write(`${Math.sqrt(25)} <br>`)
        //power
        document.write(`${Math.pow(2,3)} <br>`)
        //to generate randomnumber use Math.random()
        //to result will be between 0 and 1
        document.write(`${Math.random()} <br>`)
        //round
        document.write(`${Math.round(5.7)} <br>`)
        //ceil
        document.write(`${Math.ceil(7.3)} <br>`)
        //floor
        document.write(`${Math.floor(9.8)} <br>`)
        let num = Math.floor(Math.random() * 10);
        document.write(num + "<br>");
        let num1=Math.floor(Math.random()*(600-200+1))+200;
        document.write(`range between 200 to 600=${num1} <br>`)


    </script>
    
</body>
</html>
