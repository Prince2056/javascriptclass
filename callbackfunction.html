<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback function</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:"first Title",content:"hello world"},
            {newsTitle:"second title", content:"We are learning javascript"},
            {newsTitle:"third Title", content:"this is callback function topic"}
        ]

        //define showNews
        function showNews(){
            //setTimeout(demo,2000)
            //setTimeout(function(){},2000)
            setTimeout(()=>{
                let result=""
                news.forEach(post=>{
                    result+=`<li>${post.newsTitle} </li>`
                    // result=result+`<li>${post.newsTitle} </li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
        }



        //call shownews function
        //showNews()

        //define addNews function
        // function addNews(newdata){

        //     setTimeout(()=>{
        //         news.push(newdata)

        //     },3000)
        // }

        // addNews({newsTitle:"fourth title",content:'Added from push method'})
        //define addNews with callback function

        function addNews(newdata,callback){
            setTimeout(()=>{
                news.push(newdata)
                //execute callback function only after adding news
                callback()
            },3000322)
        }

        //call function addNews with callback function showNews
        addNews({newsTitle:"Fourth Title",content:"Added from push method"},showNews)
    </script>
    
</body>
</html>
