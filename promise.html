<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    <div></div>
    <script>
         const news=[
            {newsTitle:"first Title",content:"hello world"},
            {newsTitle:"second title", content:"We are learning javascript"},
            {newsTitle:"third Title", content:"this is promise topic"}
        ]
         //define showNews
         function showNews(){
            //setTimeout(demo,2000)
            //setTimeout(function(){},2000)
            setTimeout(()=>{
                let result=""
                news.forEach(post=>{
                    result+=`<li>${post.newsTitle} </li>`
                    // result=result+`<li>${post.newsTitle} </li>`
                })
                document.querySelector('div').innerHTML=result
            },2000)
        }

        //define function addNews
        function addNews(data){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(data)
                    const error=false
                if(!error){
                    resolve()
                }
                else{
                    reject('Error:something went wrong')
                }
                },3000)
               
            })
        }

        //call addNews function with promise
        addNews({newsTitle:"fourth title",content:'Added from push method'})
        .then(showNews)
        .catch(err=>console.log(err))
    </script>
    
</body>
</html>
