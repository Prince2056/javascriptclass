<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <p>loop -> repeatation of statement until the defined condition</p>
    <pre>
        types of loop:-
            i: for loop
            ii: while loop
            iii: for while loop

    </pre>
    <script>
        for(i=1;i<=15;i++){
            document.write(`${i} &nbsp;`)


        }
        document.write(`<br>`)
        for(m=1;m<=10;m++){
            document.write(`manish &nbsp;`)
            
        }
        document.write(`<br>`)

        for(a=20;a>=1;a--){
            document.write(`${a} &nbsp;`)
        }

    </script>
    
</body>
</html>
