<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
        let a=5;
        do{
            document.write(`${a} &nbsp;`)
            a++
        }

        while(a<25)

        document.write(`<br>`)

        let b=25;
        do{
            document.write(`${b} &nbsp;`)
            b--
        }
        while(b>5)

        document.write(`<br>`)

        let c=5;
        do{
            document.write(`manish &nbsp;`)
            c++
        }
        while(c<10)


    </script>
    
</body>
</html>
